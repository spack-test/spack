spack:
  packages:
    all:
      providers:
        blas:
          - openblas
        mkl:
          - intel-oneapi-mkl
        mpi:
          - openmpi
          - mpich
      variants: +mpi

  definitions:
  - radiuss:
    - ascent
    - blt
    - caliper
    - caliper +cuda cuda_arch=70
    - camp
    - camp +cuda
    - chai
    - chai +cuda +raja
    - mfem
    - mfem +superlu-dist+petsc+sundials
    - mfem +cuda cuda_arch=70 ^hypre+cuda
    - raja
    - raja +cuda cuda_arch=70
    - umpire 
    - umpire +cuda

  - compiler:
    - '%gcc@7.3.1'

  - target:
    - 'target=x86_64_v3'

  specs:

  - matrix:
    - - $radiuss
    - - $compiler
    - - $target

  mirrors: { "mirror": "s3://spack-binaries/develop/radiuss-aws" }

  ci:
    pipeline-gen:
    - build-job:
        image: { "name": "ghcr.io/spack/e4s-amazonlinux-2:v2022-03-21", "entrypoint": [""] }

    cdash:
      build-group: RADIUSS AWS Packages
